version: 2
jobs:
  build:
    working_directory: ~/betteruntis
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Export keystore
          command: echo $KEYSTORE | base64 --decode >> app/BetterUntis.jks
      - run:
          name: Initial build
          command: ./gradlew clean assembleDebug # Can be changed later to assembleRelease after signing has been configured properly
      - store_artifacts:
          path: app/build/outputs/apk
          destination: apks
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
      - run: mkdir -p workspace
      - run: cp app/build/outputs/apk workspace/apks
      - persist_to_workspace:
          root: workspace
          paths:
            - apks
  deploy:
    machine:
      enabled: true
    working_directory: ~/betteruntis
    steps:
      - attach_workspace:
          at: workspace
      - run:
          name: Deploy Over SSH
          command: |
            pwd
            ls -lA
            #scp -r ~/flapweb-auth-service "$SSH_USER@$SSH_HOST:$SSH_DEPLOY_PATH"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
