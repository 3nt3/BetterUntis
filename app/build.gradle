apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlinx-serialization'

android {
	compileSdkVersion 28
	buildToolsVersion '28.0.3'

	defaultConfig {
		applicationId "com.sapuseven.untis"
		minSdkVersion 21
		targetSdkVersion 28
		versionCode 11
		versionName "3.0.0"
		vectorDrawables.useSupportLibrary = true
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
	}

	signingConfigs {
		release {
			storeFile file("BetterUntis.jks")
			storePassword System.getenv("KEYSTORE_PASSWORD")
			keyAlias "release"
			keyPassword System.getenv("KEY_RELEASE_PASSWORD")
		}

		debug {
			storeFile file("BetterUntis.jks")
			storePassword System.getenv("KEYSTORE_PASSWORD")
			keyAlias "debug"
			keyPassword System.getenv("KEY_DEBUG_PASSWORD")
		}
	}

	buildTypes {
		release {
			minifyEnabled true
			shrinkResources true
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.release
		}

		debug {
			minifyEnabled false
			shrinkResources false
			applicationIdSuffix '.debug'
			versionNameSuffix '-DEBUG'
			signingConfig signingConfigs.debug
		}
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

dependencies {
	implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
	implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.11.0"
	implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.0"
	implementation 'androidx.appcompat:appcompat:1.1.0'
	implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
	implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.0.0'
	implementation 'androidx.recyclerview:recyclerview:1.0.0'
	implementation "androidx.preference:preference-ktx:1.1.0"
	implementation "com.github.kittinunf.fuel:fuel:2.0.1"
	implementation "com.github.kittinunf.fuel:fuel-coroutines:2.0.1"
	implementation "commons-codec:commons-codec:1.11"
	implementation "joda-time:joda-time:2.10"
	implementation 'com.google.android.material:material:1.1.0-alpha10'
	implementation 'com.jaredrummler:colorpicker-compat:1.0.5'
	implementation 'com.github.cesarferreira:MaterialComponent.Banner:0.13.0'
	testImplementation 'junit:junit:4.12'
	testImplementation 'org.mockito:mockito-core:2.27.0'
	androidTestImplementation 'androidx.test:runner:1.2.0'
	androidTestImplementation 'androidx.test:rules:1.2.0'
	androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

	// Use my own heavily modified version of the library
	//implementation 'com.github.thellmund:Android-Week-View:3.1'
	implementation project(':androidweekview')
}
